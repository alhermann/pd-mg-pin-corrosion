# Peridynamic Mg-Pin Corrosion Simulation â€” Parameters
# Based on Reimers et al. (2023): 80 um Mg-4Ag wire in SBF flow cell

# Grid
dx = 5.0e-6
m_ratio = 3

# Geometry [m]
R_wire = 40.0e-6
L_wire = 400.0e-6
R_tube = 150.0e-6
L_upstream = 500.0e-6
L_downstream = 500.0e-6

# Fluid
rho_f = 1000.0
mu_f = 1.0e-3
gamma_eos = 7.0
c0 = 0.5
eta_density = 0.1

# Flow
Q_flow = 1.667e-8

# Mg solid
rho_m = 1738.0

# Transport (diffusivity in liquid for dissolved Mg species)
D_liquid = 1.0e-9
# Calibrated for ~50% volume loss in 9h (PD interface rate depends on dx, m_ratio)
D_grain = 1.0e-16
D_gb = 1.0e-14
C_solid_init = 1.0
C_liquid_init = 0.0
C_thresh = 0.2
# Artificial diffusion for advection stability (Pe_eff ~ 1/alpha)
# D_art = alpha * |v| * dx; reduces Pe from ~1180 to ~10
alpha_art_diff = 0.1

# Grain structure
grain_size_mean = 40.0e-6
grain_size_std = 5.0e-6
gb_width_cells = 0

# Time stepping
cfl_factor = 0.05
cfl_factor_corr = 0.25

# Coupling
flow_max_iters = 200000
flow_conv_tol = 5.0e-6
T_final = 10
corrosion_steps_per_check = 200000
output_every_flow = 5000
output_every_corr = 200000
output_dir = output
