# 1-hour diagnostic run with IMPLICIT ARD solver
# Quick check: expect ~5-8% mass loss if parameters are calibrated for
# ~50% volume loss after 9 hours (Reimers et al. 2023)

# Grid
dx = 5.0e-6
m_ratio = 3

# Geometry [m]
R_wire = 40.0e-6
L_wire = 400.0e-6
R_tube = 150.0e-6
L_upstream = 80.0e-6
L_downstream = 80.0e-6

# Fluid
rho_f = 1000.0
mu_f = 1.0e-3
gamma_eos = 7.0
c0 = 0.5
eta_density = 0.1

# Flow
Q_flow = 1.667e-8

# Mg solid
rho_m = 1738.0

# Transport
D_liquid = 1.0e-9
# Calibrated for ~50% volume loss in 9h (PD interface rate depends on dx, m_ratio)
# D_interface = harmonic_mean(D_liquid, D_grain) ≈ 2*D_grain when D_grain << D_liquid
D_grain = 1.0e-16
D_gb = 1.0e-14
C_solid_init = 1.0
C_liquid_init = 0.0
C_thresh = 0.2
alpha_art_diff = 0.1

# Salt layer
C_sat = 0.9

# Grain structure
grain_size_mean = 40.0e-6
grain_size_std = 5.0e-6
gb_width_cells = 0

# Time stepping
cfl_factor = 0.05
cfl_factor_corr = 0.25

# Coupling — 1 hour diagnostic
flow_max_iters = 200000
flow_conv_tol = 5.0e-6
T_final = 3600.0
corrosion_steps_per_check = 200
output_every_flow = 10000
output_every_corr = 100
output_dir = output_diagnostic

# Implicit ARD solver
use_implicit = 1
implicit_dt_fraction = 0.5
implicit_dt_max = 60.0
implicit_output_every = 50

# Newton-Raphson
newton_tol = 1.0e-8
newton_max_iter = 20
