# Pure 2D Poiseuille flow validation (no pin)
# Compares PD-NS numerical solution against analytical:
#   v(r) = 1.5 * U_in * (1 - (r/R_tube)^2)

# Grid
dx = 5.0e-6
m_ratio = 3

# No AMR — uniform grid for clean comparison
use_amr = 0

# Geometry [m] — no wire (R_wire=0), straight tube
R_wire = 0.0
L_wire = 0.0
R_tube = 200.0e-6
L_upstream = 300.0e-6
L_downstream = 300.0e-6

# Fluid
rho_f = 1000.0
mu_f = 1.0e-3
gamma_eos = 7.0
c0 = 5.0
eta_density = 0.1

# Flow
Q_flow = 1.667e-8

# Mg solid (unused — no wire)
rho_m = 1738.0

# Transport (unused — no corrosion)
D_liquid = 1.0e-9
D_grain = 0.0
D_gb = 0.0
D_precip = 0.0
precip_fraction = 0.0
C_solid_init = 1.0
C_liquid_init = 0.0
C_thresh = 0.45
alpha_art_diff = 0.0

# Salt layer (unused)
C_sat = 0.9

# Grain structure (unused)
grain_size_mean = 40.0e-6
grain_size_std = 5.0e-6
gb_width_cells = 0

# Time stepping
cfl_factor = 0.25
cfl_factor_corr = 0.25

# Coupling — solve flow once, then exit
flow_max_iters = 200000
flow_conv_tol = 1.0e-6
T_final = 1.0
corrosion_steps_per_check = 1
output_every_flow = 10000
output_every_corr = 1
output_dir = output_poiseuille

# Explicit ARD (no solid, no implicit needed)
use_implicit = 0
