# Poiseuille validation — no pin, pure tube flow
# Compare numerical solution against analytical parabolic profile

# Grid
dx = 5.0e-6
m_ratio = 3

# Geometry [m] — no wire (R_wire = 0), long tube for development
R_wire = 0.0
L_wire = 0.0
R_tube = 150.0e-6
L_upstream = 1500.0e-6
L_downstream = 500.0e-6

# Fluid
rho_f = 1000.0
mu_f = 1.0e-3
gamma_eos = 7.0
c0 = 0.5
eta_density = 0.1

# Flow
Q_flow = 1.667e-8

# Mg solid (unused — no wire)
rho_m = 1738.0

# Transport (unused — no corrosion)
D_liquid = 1.0e-9
D_grain = 5.0e-11
D_gb = 5.0e-9
C_solid_init = 1.0
C_liquid_init = 0.0
C_thresh = 0.2
w_advect = 0.8
alpha_art_diff = 0.0

# Grain structure (unused)
grain_size_mean = 40.0e-6
grain_size_std = 5.0e-6
gb_width_cells = 0

# Corrosion kinetics (unused)
k_corr = 0.0
gb_corr_factor = 1.0

# Time stepping
cfl_factor = 0.05
cfl_factor_corr = 0.25

# Coupling — run one flow solve, minimal corrosion
flow_max_iters = 300000
flow_conv_tol = 1.0e-6
T_final = 1.0e-8
corrosion_steps_per_check = 1
output_every_flow = 5000
output_every_corr = 1
output_dir = output_poiseuille
